// La función promedio me va a retornar un promedio de notas

const promedioTotal = (prom1, prom2, prom3, prom4, prom5) => {
// prom1...5 son arreglos de notas chicas
  const promedioTotal1 = () => {
    if (!prom1) return;
    const suma1 = prom1.reduce((prev, next) => prev + next);
    const promedioT1 = suma1 / prom1.length;
    return promedioT1;
  }
  const promedioTotal2 = () => {
    if (!prom2) {
      return;
    } else {
      const suma1 = prom2.reduce((prev, next) => prev + next);
      const promedioT1 = suma1 / prom2.length;
      return promedioT1;
    }
  }
  const promedioTotal3 = () => {
    if (!prom3) return;
    const suma1 = prom3.reduce((prev, next) => prev + next);
    const promedioT1 = suma1 / prom3.length;
    return promedioT1;
  }
  const promedioTotal4 = () => {
    if (!prom4) return;
    const suma1 = prom4.reduce((prev, next) => prev + next);
    const promedioT1 = suma1 / prom4.length;
    return promedioT1;
  }
  const promedioTotal5 = () => {
    if (!prom5) return;
    const suma1 = prom5.reduce((prev, next) => prev + next);
    const promedioT1 = suma1 / prom5.length;
    return promedioT1;
  }
  // Validar que promedioTotal1...5 sean numeros, si son numeros que se sumen, sino son numeros (null, undefined) que no se sume PERO que el resultado (proTotal) NO ARROJE NaN.
  const sumaTotal = promedioTotal1() + promedioTotal2() + promedioTotal3() + promedioTotal4() + promedioTotal5();
  // Automatizar la longitud de argumentos para que sea dinámico el calculo del promedio (Por defecto es 5, cambiar a un dato dinámico)
  const promTotal = sumaTotal / 5;
  return console.log(promTotal);
}
